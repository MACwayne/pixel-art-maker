<script>

    // Variables
    var painting = false;

    // Click
    document.addEventListener( 'mousedown', onMouseDown, false );

    function onMouseDown(e) {
        e.preventDefault(); //prevents browser to follow links or move images
        // code to execute on mouse click

        painting = true;

        if (e.target.classList.contains("pixel")) {
            e.target.style.background = document.getElementById('selected-color').style.background
        }

        if (e.target.classList.contains('color')) {

            document.getElementById('selected-color').style.background = e.target.style.background
        }


    }

    // Drag
    document.addEventListener( 'mousemove', onMouseMove, false );

    function onMouseMove(e) {
        // code to execute on mouse mouse move
        if (painting) {
            if (e.target.classList.contains("pixel")) {
                e.target.style.background = document.getElementById('selected-color').style.background
            }
        }
    }

    // Relase
    document.addEventListener( 'mouseup', onMouseUp, false );

    function onMouseUp(e) {
        // code to execute on mouse mouse up
        painting = false;
}
</script>
